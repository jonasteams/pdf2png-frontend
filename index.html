<!-- CONTENT -->
<main class="flex-1 mt-[120px] flex justify-center px-4">
  <div class="w-full max-w-lg">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
      <h1 id="title" class="text-2xl font-bold text-gray-800 mb-6">Convert PDF to PNG</h1>
      <p class="text-gray-700 mb-4">
        Use our free online converter to easily convert PDF files to PNG images or combine PNGs into a single PDF.

      <div class="flex flex-col space-y-2 mb-4">
        <label id="fileLabel" class="block p-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 cursor-pointer text-center">

          <input id="fileInput" type="file" class="hidden">
        </label>

<!-- SCRIPT -->
<script>
  const backendURL = "https://pdf2png-5f8y.onrender.com";
  let currentTab = "pdf2png";

  // Tab switching
  function switchTab(tab) {
    currentTab = tab;
    document.getElementById("title").innerText = 
      tab === "pdf2png" ? "Convert PDF to PNG" : "Convert PNG(s) to PDF";
    document.getElementById("fileInput").value = "";
    document.getElementById("file-name").textContent = "No file chosen";
    document.getElementById("downloadLink").classList.add("hidden");
  }

  // Attach tab buttons
  document.getElementById("pdf2pngBtn").addEventListener("click", () => switchTab("pdf2png"));
  document.getElementById("png2pdfBtn").addEventListener("click", () => switchTab("png2pdf"));
  document.getElementById("pdf2pngBtnMobile").addEventListener("click", () => switchTab("pdf2png"));
  document.getElementById("png2pdfBtnMobile").addEventListener("click", () => switchTab("png2pdf"));

  // File name display
  document.getElementById("fileInput").addEventListener("change", function () {
    const files = Array.from(this.files).map(f => f.name).join(", ");
    document.getElementById("file-name").textContent = files || "No file chosen";
  });

  // Convert function
  document.getElementById("convertBtn").addEventListener("click", async () => {
    const files = document.getElementById("fileInput").files;
    if (!files.length) { alert("Please select at least one file."); return; }

    const formData = new FormData();
    if (currentTab === "pdf2png") formData.append("file", files[0]);
    else for (let f of files) formData.append("file", f);

    document.getElementById("status").innerText = "Uploading & converting...";
    document.getElementById("downloadLink").classList.add("hidden");

    try {
      const res = await fetch(`${backendURL}/convert`, { method: "POST", body: formData });
      if (!res.ok) throw new Error(`Conversion failed: ${res.statusText}`);
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = url;
      downloadLink.download = currentTab === "pdf2png" ? "converted.zip" : "converted.pdf";
      downloadLink.innerText = "⬇ Download your file";
      downloadLink.classList.remove("hidden");
      document.getElementById("status").innerText = "Conversion complete!";
    } catch (err) {
      document.getElementById("status").innerText = "Error: " + err.message;
    }
  });
</script>
</body>
</html>
