<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Convert PDF to PNG and PNG to PDF. Fast, secure, no installation required. All files are deleted after 1 hour.">
  <meta name="keywords" content="PDF to PNG, PNG to PDF, free converter, online tool, fast conversion, secure file conversion">
  <meta name="google-site-verification" content="G55PET9yTvKd56fDwZ55ysZfKJ-DkyNKZuMznhickSQ" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-blue-600 fixed w-full z-50 shadow">
  <div class="container mx-auto flex items-center justify-between px-6 h-[90px]">
    
    <!-- Logo -->
    <a href="/">
      <img src="/static/logo.png" alt="PDF PNG Converter Logo" class="h-20 w-auto md:h-24">
    </a>

    <!-- Centered Desktop Buttons -->
    <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-6">
      <button id="pdf2pngBtn" class="bg-white/10 text-white px-5 py-2 rounded-lg hover:bg-white/20 transition font-medium backdrop-blur-sm">
        PDF to PNG
      </button>
      <button id="png2pdfBtn" class="bg-white/10 text-white px-5 py-2 rounded-lg hover:bg-white/20 transition font-medium backdrop-blur-sm">
        PNG to PDF
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="menuBtn" class="text-white text-3xl">☰</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-blue-500 text-center pb-2">
    <button id="pdf2pngBtnMobile" class="block w-full py-2 text-white hover:bg-blue-700">PDF to PNG</button>
    <button id="png2pdfBtnMobile" class="block w-full py-2 text-white hover:bg-blue-700">PNG to PDF</button>
  </div>
</nav>

<script>
  // Mobile menu toggle
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  menuBtn.addEventListener("click", () => mobileMenu.classList.toggle("hidden"));
</script>

<!-- LEFT BANNER -->
<a href="https://ym-iptv.store/subscriptions/" target="_blank"
  class="hidden lg:block fixed top-24 left-10 w-[300px] h-[600px]">
  <img src="https://i.ibb.co/pjs6LhFv/Chat-GPT-Image-15-sept-2025-00-56-13.png"
    alt="Left Banner" class="w-full h-full object-cover">
</a>

<!-- MAIN CONTENT -->
<main class="flex-1 mt-[120px] flex justify-center px-4">
  <div class="w-full max-w-lg">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
      <h1 id="title" class="text-2xl font-bold text-gray-800 mb-6">Convert PDF to PNG</h1>
      <p class="text-gray-700 mb-4">
        Use our free online converter to easily convert PDF files to PNG images or combine PNGs into a single PDF. 
        100% free, secure, and fast. No installation required.
      </p>

      <!-- File input -->
      <div class="flex flex-col space-y-2 mb-4">
        <label id="fileLabel" class="block p-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 cursor-pointer text-center">
          Browse
          <input id="fileInput" type="file" class="hidden" multiple>
        </label>
        <div id="file-name" class="text-gray-700 truncate">No file chosen</div>
      </div>

      <!-- Convert button -->
      <button id="convertBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Upload & Convert
      </button>

      <p id="status" class="mt-4 text-gray-600"></p>
      <a id="downloadLink" class="hidden mt-4 text-blue-600 font-bold underline"></a>
    </div>
  </div>
</main>

<!-- RIGHT BANNER -->
<a href="https://ym-iptv.store/subscriptions/" target="_blank"
  class="hidden lg:block fixed top-24 right-10 w-[300px] h-[600px]">
  <img src="https://i.ibb.co/pjs6LhFv/Chat-GPT-Image-15-sept-2025-00-56-13.png"
    alt="Right Banner" class="w-full h-full object-cover">
</a>

<!-- MOBILE BANNER -->
<div class="block lg:hidden fixed bottom-0 left-0 right-0 flex justify-center z-50">
  <a href="https://ym-iptv.store/subscriptions/" target="_blank">
    <img src="https://i.ibb.co/xSDJxRwj/fdfd.png" alt="Mobile Banner" class="w-[300px] h-[250px] object-cover">
  </a>
</div>

<!-- FOOTER -->
<footer class="text-center text-gray-500 text-sm py-6 mt-4">
  <p>All uploaded data is deleted after 1 hour.</p>
  <p>© png2pdftool.com |
    <a href="/terms.html" class="text-blue-600 underline hover:text-blue-800">Terms and Privacy</a>
  </p>
</footer>

<script>
  const backendURL = "https://pdf2png-5f8y.onrender.com";
  let currentTab = "pdf2png";

  function switchTab(tab) {
    currentTab = tab;
    document.getElementById("title").innerText = 
      tab === "pdf2png" ? "Convert PDF to PNG" : "Convert PNG(s) to PDF";
    document.getElementById("fileInput").value = "";
    document.getElementById("file-name").textContent = "No file chosen";
    document.getElementById("downloadLink").classList.add("hidden");
  }

  // Tabs
  document.getElementById("pdf2pngBtn").addEventListener("click", () => switchTab("pdf2png"));
  document.getElementById("png2pdfBtn").addEventListener("click", () => switchTab("png2pdf"));
  document.getElementById("pdf2pngBtnMobile").addEventListener("click", () => switchTab("pdf2png"));
  document.getElementById("png2pdfBtnMobile").addEventListener("click", () => switchTab("png2pdf"));

  // File input
  document.getElementById("fileInput").addEventListener("change", function () {
    const files = Array.from(this.files).map(f => f.name).join(", ");
    document.getElementById("file-name").textContent = files || "No file chosen";
  });

  // ✅ Convert logic fixed
  document.getElementById("convertBtn").addEventListener("click", async () => {
    const files = document.getElementById("fileInput").files;
    if (!files.length) {
      alert("Please select at least one file.");
      return;
    }

    const formData = new FormData();
    formData.append("tab", currentTab); // <-- Envoie le type de conversion

    if (currentTab === "pdf2png") {
      formData.append("file", files[0]); // un seul fichier PDF
    } else {
      for (let f of files) {
        formData.append("files", f); // plusieurs PNG
      }
    }

    document.getElementById("status").innerText = "Uploading & converting...";
    document.getElementById("downloadLink").classList.add("hidden");

    try {
      const res = await fetch(`${backendURL}/convert`, { method: "POST", body: formData });
	  formData.append("tab", currentTab);
      if (!res.ok) throw new Error(`Conversion failed: ${res.statusText}`);
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = url;
      downloadLink.download = currentTab === "pdf2png" ? "converted.zip" : "converted.pdf";
      downloadLink.innerText = "⬇ Download your file";
      downloadLink.classList.remove("hidden");

      document.getElementById("status").innerText = "Conversion complete!";
    } catch (err) {
      document.getElementById("status").innerText = "Error: " + err.message;
    }
  });
</script>


</body>
</html>
